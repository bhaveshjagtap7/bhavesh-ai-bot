<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bhavesh GPT</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for premium UI */
        .premium-bg {
            background: linear-gradient(135deg, #0a0e1f, #1a2a44);
            height: 100vh;
            background-size: cover;
        }
        .premium-container {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(100, 149, 237, 0.3);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }
        .metallic-border {
            border: 1px solid rgba(192, 192, 192, 0.5);
            border-radius: 10px;
        }
        .message-bubble {
            background: rgba(47, 79, 79, 0.2);
            border-radius: 10px;
            backdrop-filter: blur(5px);
            max-width: 75%;
        }
        .input-glow {
            transition: box-shadow 0.3s ease;
        }
        .input-glow:focus {
            box-shadow: 0 0 15px rgba(0, 191, 255, 0.6);
        }
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        .hover-shine {
            transition: transform 0.3s ease;
        }
        .hover-shine:hover {
            transform: scale(1.05);
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .message-space {
            margin: 12px 0; /* Increased spacing for premium feel */
        }
    </style>
</head>
<body class="premium-bg text-white flex items-center justify-center p-4">
    <div class="premium-container w-full max-w-md p-6">
        <div class="text-center mb-6">
            <h1 class="text-3xl font-extrabold text-gray-200 fade-in">Bhavesh GPT</h1>
            <p class="text-sm text-blue-300 fade-in">Premium AI Assistant</p>
            <p class="text-green-400 text-xs mt-1 fade-in">Online - 05:03 PM IST, Oct 18, 2025</p>
        </div>
        <div class="chat-box h-96 overflow-y-auto mb-6 p-4 space-y-6 metallic-border">
            <div id="messages"></div>
        </div>
        <div class="flex space-x-3">
            <input id="userInput" type="text" class="flex-1 p-3 rounded-lg bg-gray-800 text-white border border-gray-400 input-glow focus:outline-none" placeholder="Type your message...">
            <button id="sendBtn" class="bg-blue-700 hover:bg-blue-800 text-white px-4 py-2 rounded-lg metallic-border hover-shine">Send</button>
        </div>
        <div class="text-xs text-gray-500 mt-2 text-center">
            <p>Press Enter to send • Open console (F12) for errors • Use a local server or Chrome with --disable-web-security for CORS</p>
        </div>
    </div>

    <script>
        const API_KEY = 'AIzaSyA33GrORogIzMQPbzkWF7nzcW2j-xSrwRI';
        const MODEL = 'gemini-2.5-flash';
        const API_URL = `https://generativelanguage.googleapis.com/v1beta/models/${MODEL}:generateContent`;

        let chatHistory = [];

        const messagesDiv = document.getElementById('messages');
        const userInput = document.getElementById('userInput');
        const sendBtn = document.getElementById('sendBtn');

        // Initial welcome message
        function addWelcomeMessage() {
            const welcomeMsg = document.createElement('div');
            welcomeMsg.className = 'message-bubble p-3 text-gray-300 fade-in message-space';
            welcomeMsg.innerHTML = 'Welcome! I\'m Bhavesh GPT, your premium AI assistant. How can I assist you today?';
            messagesDiv.appendChild(welcomeMsg);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }
        addWelcomeMessage();

        async function sendMessage() {
            const input = userInput.value.trim();
            if (!input) return;

            const userMessage = document.createElement('div');
            userMessage.className = 'message-bubble p-3 text-blue-200 fade-in message-space text-right';
            userMessage.textContent = input;
            messagesDiv.appendChild(userMessage);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;

            chatHistory.push({ role: 'user', parts: [{ text: input }] });
            userInput.value = '';

            let statusDiv = document.createElement('div');
            statusDiv.className = 'text-center text-yellow-200 text-xs fade-in message-space';
            statusDiv.textContent = 'Bhavesh GPT is processing...';
            messagesDiv.appendChild(statusDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;

            try {
                const response = await fetch(`${API_URL}?key=${API_KEY}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: chatHistory,
                        generationConfig: {
                            temperature: 0.7,
                            topP: 0.9,
                            maxOutputTokens: 512
                        }
                    })
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`HTTP ${response.status}: ${errorText}`);
                }

                const data = await response.json();

                if (!data.candidates?.[0]?.content?.parts?.[0]?.text) {
                    throw new Error('Invalid response from API');
                }

                const aiText = data.candidates[0].content.parts[0].text;

                chatHistory.push({ role: 'model', parts: [{ text: aiText }] });

                messagesDiv.removeChild(statusDiv);
                const aiMessage = document.createElement('div');
                aiMessage.className = 'message-bubble p-3 text-gray-300 fade-in message-space';
                aiMessage.innerHTML = formatMessage(aiText);
                messagesDiv.appendChild(aiMessage);
                messagesDiv.scrollTop = messagesDiv.scrollHeight;

            } catch (error) {
                console.error('API Error:', error);
                messagesDiv.removeChild(statusDiv);
                const errorMsg = `Error: ${error.message}. Check console (F12). Try: Verify API key at https://aistudio.google.com/app/apikey, enable Generative Language API in Google Cloud Console, or fix CORS (use local server or proxy).`;
                const errorDiv = document.createElement('div');
                errorDiv.className = 'message-bubble p-3 text-red-400 fade-in message-space';
                errorDiv.textContent = errorMsg;
                messagesDiv.appendChild(errorDiv);
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
            }
        }

        function formatMessage(text) {
            return text
                .replace(/\n/g, '<br>')
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                .replace(/\*(.*?)\*/g, '<em>$1</em>');
        }

        sendBtn.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
    </script>
</body>
</html>
